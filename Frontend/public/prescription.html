<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Prescription Model</title>
</head>

<body>
    <div id="prescription-container">
        <h1>Prescription Generator</h1>
        <form id="prescription-form">
            <label for="patient-name">Patient Name:</label>
            <input type="text" id="patient-name" required>

            <label for="medication-name">Medication Name:</label>
            <input type="text" id="medication-name" required>

            <label for="dosage">Dosage Information:</label>
            <input type="text" id="dosage" required>

            <label for="instructions">Instructions for Use:</label>
            <textarea id="instructions" required></textarea>

            <button type="button" onclick="generatePrescription()">Generate Prescription</button>
        </form>

        <div id="generated-prescription"></div>
    </div>
    <script src="prescription.js"></script>
</body>

</html>
